<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" media="screen and (max-width: 550px)" href="mobile.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,700;0,900;1,500&display=swap" rel="stylesheet"> 
  <title>Order summary card</title>
</head>
<body>
  <div class="back">
    <div class="container">
      <div class="box">
        <img src="./images/illustration-hero.svg" alt="">
      </div>

      <div class="box">
        <h2>Order Summary </h2>
        <p id="para">You can now listen to millions of song, audiobook, and podcasts to any device anywhere you like!</p>
      </div>

      <div class="box">
        <div id="plan">
          <img src="./images/icon-music.svg" alt="">
          <div id="price">
            <h4>Annual Plan</h4>
            <p>$599.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>
      </div>

      <button class="btn">Proced to Payment</button>
      <div class="cancel">Cancel Order</div>
    </div>

  </div>
 
</body>
</html>
